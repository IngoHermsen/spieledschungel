<div [class.disable-scroll]="viewService.activeModal()" class="full-screen-content">
    <!-- Book Modal -->
    @if (viewService.activeModal()) {
    <div class="modal-overlay">
        <div class="navigation-bar">
                    <div translate="no" class="media-controls nav-entry">
            @if(!audioService.isPlaying()) { <span (click)="audioService.togglePlay()" class="material-icons volume-toggle">volume_off</span> }
            @if(audioService.isPlaying()) { <span (click)="audioService.togglePlay()" class="material-icons volume-toggle">volume_up</span> }
        </div>
            <span class="close-button" (click)="closeModal()">[x]</span>
        </div>
        <app-book-flip></app-book-flip>
    </div>
    }

    <!-- END of Book Modal -->
    <div class="website-content">
        <app-navigation></app-navigation>
        <router-outlet></router-outlet>
    </div>
</div>
